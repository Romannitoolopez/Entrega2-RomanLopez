     <main class="main-contacto">
    <section class="formulario-contacto">
      <h2>Contactanos</h2>
      <p>Dejanos tu consulta y te responderemos lo antes posible.</p>

      <form>
        <div class="campo-contacto">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
        </div>

        <div class="campo-contacto">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tunombre@email.com" required />
        </div>

        <div class="campo-contacto">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje..." required></textarea>
        </div>

        <button type="submit" class="btn-contacto">Enviar</button>
      </form>

      <p class="info-extra">
        También podés escribirnos a
        <a href="mailto:rikitos@gmail.com">rikitos@gmail.com</a>
      </p>
    </section>
  </main>
